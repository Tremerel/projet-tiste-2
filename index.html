        <div class="imgArea">

                <img src="content/logo.svg" alt="La rose des vents">

<div class="slider-container">
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="photo1">
            <input type="radio" name="radio-btn" id="photo2">
            <input type="radio" name="radio-btn" id="photo3">
            <input type="radio" name="radio-btn" id="photo4">

            <div class="slide first">
                <img src="content/photo-1-small.png" alt="">
            </div>
            <div class="slide">
                <img src="content/photo-2-small.png" alt="">
            </div>
            <div class="slide">
                <img src="content/photo-3-small.jpg" alt="">
            </div>
            <div class="slide">
                <img src="content/photo-4-small.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
        <div class="navigation-manual">
            <label for="photo1" class="manual-btn"></label>
            <label for="photo2" class="manual-btn"></label>
            <label for="photo3" class="manual-btn"></label>
            <label for="photo4" class="manual-btn"></label>
        </div>
